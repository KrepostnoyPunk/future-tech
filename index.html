<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tech | Home</title>
    <link rel="icon" href="./assets/icons/label.png">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
    <header class="header" data-js-header>
        <div class="header__promo">
            <div class="header__promo-inner container">
                <a href="/" class="header__promo-link">
                    <span class="icon icon--yellow-arrow">
                        Subscribe to our Newsletter For New & latest Blogs and Resources
                    </span>
                </a>
            </div>
        </div>
        <div class="header__main">
            <div class="header__main-inner container">
                <!-- почему не header__main-logo? потому что в теории может быть переиспользован сам логотип где либо еще -->
                <a 
                href="/" 
                class="header__logo logo" 
                aria-label="Home" 
                title="Home">
                    <img 
                    src="./assets/images/logo.svg" 
                    alt="Future Tech company logo" 
                    class="logo__img" 
                    width="179"
                    height="50"
                     >
                </a> 
                <div class="header__mobile-overlay" data-js-header-overlay>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link is-active">
                                    Home
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link">
                                    News
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link">
                                    Podcasts
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link">
                                    Resources
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="/" class="header__contact-link btn btn--contact">
                        Contact Us
                    </a>
                </div>
                <button 
                class="header__burger-btn burger-btn visible-mobile" 
                type="button"
                aria-label="Open navigation menu"
                title="Open navigation menu"
                data-js-burger-btn
                >
                    <span class="burger-btn__line"></span>
                    <span class="burger-btn__line"></span>
                    <span class="burger-btn__line"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">

    

    </main>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__main">
                <nav class="footer__menu">
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a href="/" class="footer__menu-link">
                                
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer__extra">
                
            </div>
        </div>
    </footer>
</body>
</html>
